<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Css/register.css" rel="stylesheet">
        <title>Register</title>
    </head>
    <body>
        <!--Header Section-->
        <header class="header">
            <div class="logo-container">
                <a href="index.html"><img src="Images/elephant.png" alt="Logo" class="logo" ></a>
                <h1 class="site-title">Elephant Conservation</h1>
                <nav class="nav">
                    <ul class="nav-links">
                        <li>
                            <div class="dropup">
                                <button class="dropbtn">Menu</button>
                                <div class="dropup-content">
                                    <a href="index.html">Home</a>
                                    <a href="about.html">About Us</a>
                                    <a href="register.html">Register</a>
                                </div>
                            </div>
                            </li>
                            <li>
                            <div class="dropup">
                                <button class="dropbtn">External</button>
                                <div class="dropup-content-right">
                                    <a href="https://economictimes.indiatimes.com/news/politics-and-nation/pregnant-elephant-dies-after-consuming-pineapple-stuffed-with-crackers-in-kerala/articleshow/76181693.cms?from=mdr">News</a>
                                    <a href="https://vajiramandravi.com/blogs/project-elephant/">Campaigns</a>
                                    <a href="https://www.savetheelephants.org/">Initiavites</a>
                                </div>
                            </div>
                        </li>                  
                    </ul>
                </nav> 
            </div>
        </header>
        
        <div class="container">
            <h2 class="main-title">Register</h2>
            <!--Main-->
            <main class="main">
                <form action="/register" method="POST"
                onsubmit="alert('UserName: '+ document.getElementById('name').value + 
                                            '\nEmail: '+ document.getElementById('email').value +
                                            '\nSubscribe emails: '+ document.getElementById('subscribe').value +
                                            '\nmembership: ' + document.getElementById('membership').value)";
                            return true;>
                        <div class="main-container">
                            <div class="main-field">
                                <label class="label" for="name" >User Name<span class="required">*</span></label>
                                <input class="input" type="text" id="name" field="name" name="name" required></input>
                            </div>
                            
                            <div class="main-field">
                                <label class="label" for="email" >User Email<span class="required">*</span></label> 
                                <input class="input" type="email" id="email" field="email" name="email" required></input> 
                            </div>

                            <div class="main-field">
                                <label class="label" for="membership">Membership<span class="required">*</span></label>
                                <select class="input" id="membership" name="membership" required>
                                    <option value="" selected="true">Please select</option>
                                    <option value="1">Full Membership</option>
                                    <option value="2">Fellow Membership</option>
                                    <option value="3">Group Membership</option>
                                </select>
                            </div>

                            <div class="subscribe">
                                <label  for="subscribe" > Subscribe to our channel?</label>
                                <input  type="checkbox" id="subscribe" field="subscribe" name="subscribe" checked >
                            </div>
                                
                            <div>
                                <input type="submit" value="Register"></input>
                                <span class="tooltip-text">Fields marked with (<span class="required">*</span>) asterik are mendatory.</span>
                            </div>
                        </div>
                    </form>
                </main>
            </div>
        
            <!-- Footer Section -->
            <footer class="footer">
                <div class="footer-container">
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <a href="#" class="footer-link">Credits & Copyright</a>
                    <a href="#" class="footer-link">Careers</a>
                </div>
            </footer>
        </body>
</html>
